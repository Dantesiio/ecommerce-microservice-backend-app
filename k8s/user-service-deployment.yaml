apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      automountServiceAccountToken: false
      containers:
        - name: user-service
          image: dantesiio/ecommerce-backend:user-service-181992f417983a52afe990098c1ab043bbad5c36
          imagePullPolicy: Always
          ports:
            - containerPort: 8700
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: dev
            - name: SPRING_CONFIG_IMPORT
              value: optional:configserver:http://cloud-config-service:9296
            - name: SPRING_CLOUD_CONFIG_URI
              value: http://cloud-config-service:9296
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: http://eureka-service:8761/eureka/
            - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
              value: http://eureka-service:8761/eureka/
            - name: SPRING_APPLICATION_JSON
              value: '{"eureka":{"client":{"service-url":{"defaultZone":"http://eureka-service:8761/eureka"}}}}'
          resources:
            requests:
              cpu: "150m"
              memory: "256Mi"
              ephemeral-storage: "256Mi"
            limits:
              cpu: "750m"
              memory: "512Mi"
