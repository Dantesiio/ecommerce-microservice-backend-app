apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: ecommerce-microservices-alerts
  namespace: monitoring
  labels:
    app: kube-prometheus-stack
    release: prometheus
spec:
  groups:
    - name: microservices.rules
      interval: 30s
      rules:
        # Pod Down Alert
        - alert: PodDown
          expr: kube_pod_status_phase{namespace="default",phase!="Running"} > 0
          for: 5m
          labels:
            severity: critical
            component: kubernetes
          annotations:
            summary: "Pod {{ $labels.pod }} is down"
            description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} has been down for more than 5 minutes."

        # High CPU Usage
        - alert: HighCPUUsage
          expr: |
            sum(rate(container_cpu_usage_seconds_total{namespace="default",pod=~".*-service.*"}[5m])) by (pod) > 0.8
          for: 10m
          labels:
            severity: warning
            component: performance
          annotations:
            summary: "High CPU usage on {{ $labels.pod }}"
            description: "Pod {{ $labels.pod }} has CPU usage above 80% for more than 10 minutes."

        # High Memory Usage
        - alert: HighMemoryUsage
          expr: |
            sum(container_memory_working_set_bytes{namespace="default",pod=~".*-service.*"}) by (pod)
            /
            sum(container_spec_memory_limit_bytes{namespace="default",pod=~".*-service.*"}) by (pod)
            > 0.85
          for: 10m
          labels:
            severity: warning
            component: performance
          annotations:
            summary: "High memory usage on {{ $labels.pod }}"
            description: "Pod {{ $labels.pod }} is using more than 85% of its memory limit."

        # Container Restart Alert
        - alert: ContainerRestarting
          expr: |
            rate(kube_pod_container_status_restarts_total{namespace="default"}[15m]) > 0
          for: 5m
          labels:
            severity: warning
            component: stability
          annotations:
            summary: "Container {{ $labels.container }} is restarting"
            description: "Container {{ $labels.container }} in pod {{ $labels.pod }} has restarted {{ $value }} times in the last 15 minutes."

        # Service Unavailable
        - alert: ServiceUnavailable
          expr: up{job=~".*-service"} == 0
          for: 3m
          labels:
            severity: critical
            component: availability
          annotations:
            summary: "Service {{ $labels.job }} is unavailable"
            description: "Service {{ $labels.job }} has been unavailable for more than 3 minutes."

        # High HTTP Error Rate
        - alert: HighHTTPErrorRate
          expr: |
            sum(rate(http_server_requests_seconds_count{status=~"5.."}[5m])) by (uri)
            /
            sum(rate(http_server_requests_seconds_count[5m])) by (uri)
            > 0.05
          for: 5m
          labels:
            severity: warning
            component: application
          annotations:
            summary: "High HTTP 5xx error rate on {{ $labels.uri }}"
            description: "More than 5% of requests to {{ $labels.uri }} are returning 5xx errors."

        # Disk Space Low
        - alert: DiskSpaceLow
          expr: |
            (node_filesystem_avail_bytes{mountpoint="/"}  / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 15
          for: 10m
          labels:
            severity: warning
            component: infrastructure
          annotations:
            summary: "Low disk space on {{ $labels.instance }}"
            description: "Disk space is below 15% on {{ $labels.instance }}."

        # Circuit Breaker Open
        - alert: CircuitBreakerOpen
          expr: |
            resilience4j_circuitbreaker_state{state="open"} > 0
          for: 5m
          labels:
            severity: warning
            component: resilience
          annotations:
            summary: "Circuit breaker {{ $labels.name }} is open"
            description: "Circuit breaker {{ $labels.name }} has been open for more than 5 minutes, indicating downstream service issues."
