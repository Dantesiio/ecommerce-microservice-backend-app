apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-config
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloud-config
  template:
    metadata:
      labels:
        app: cloud-config
    spec:
      automountServiceAccountToken: false
      containers:
        - name: cloud-config
          image: us-central1-docker.pkg.dev/ecommerce-microservice-dev/ecommerce-repo/cloud-config:0.1.0
          ports:
            - containerPort: 9296
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: dev
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: http://eureka-service:8761/eureka/
            - name: SPRING_APPLICATION_JSON
              value: '{"eureka":{"client":{"service-url":{"defaultZone":"http://eureka-service:8761/eureka"}}}}'
            # Configuración de Spring Cloud Config Server - Repositorio Git
            - name: SPRING_CLOUD_CONFIG_SERVER_GIT_URI
              value: https://github.com/SelimHorri/cloud-config-server
            - name: SPRING_CLOUD_CONFIG_SERVER_GIT_CLONE_ON_START
              value: "false"
            - name: SPRING_CLOUD_CONFIG_SERVER_GIT_DEFAULT_LABEL
              value: main
            - name: SPRING_CLOUD_CONFIG_SERVER_GIT_SKIP_SSL_VALIDATION
              value: "false"
            - name: SPRING_CLOUD_CONFIG_SERVER_GIT_TIMEOUT
              value: "10"
            # Configuración de Zipkin
            - name: SPRING_ZIPKIN_BASE_URL
              value: http://zipkin-service:9411/
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 9296
            initialDelaySeconds: 120
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 9296
            initialDelaySeconds: 90
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 10
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "384Mi"
