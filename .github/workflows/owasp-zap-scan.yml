name: OWASP ZAP Security Scan

on:
  workflow_dispatch:
  schedule:
    # Run weekly on Sundays at 2 AM
    - cron: '0 2 * * 0'
  push:
    branches: [dev, stage, main]
    paths:
      - 'proxy-client/**'
      - 'user-service/**'

jobs:
  zap-scan:
    name: OWASP ZAP Baseline Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: 'http://localhost:8900/app'
          # For production, use: 'https://your-production-domain.com/app'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'

      - name: Upload ZAP Scan Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-scan-results
          path: |
            report_html.html
            report_md.md
            report_json.json
          retention-days: 30

      - name: Create Issue on High Severity Findings
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸ”’ OWASP ZAP Security Scan Failed',
              body: `Security vulnerabilities detected by OWASP ZAP scan.

              **Workflow Run**: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

              Please review the scan results and address high-severity findings.`,
              labels: ['security', 'vulnerability']
            })
