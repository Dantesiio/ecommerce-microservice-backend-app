name: Build and Deploy Proxy-Client to Railway

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      # 1) Compilamos el mÃ³dulo con Maven en el host (resuelve el parent sin dramas)
      - name: ğŸ§ª Build proxy-client with Maven
        run: mvn -DskipTests -pl proxy-client -am clean package

      # 2) Construimos la imagen Docker usando SOLO el subdirectorio proxy-client (donde ya estÃ¡ el jar)
      - name: ğŸ—ï¸ Build proxy-client Docker image
        working-directory: ./proxy-client
        run: docker build -t proxy-client:latest .

      # 3) Railway CLI + Deploy
      - name: ğŸ§° Install Railway CLI
        run: npm i -g railway

      - name: ğŸ” Login to Railway
        run: railway login --token ${{ secrets.RAILWAY_TOKEN }}

      - name: ğŸš€ Deploy to Railway
        working-directory: ./proxy-client
        run: railway up --service proxy-client --ci