name: Build and Deploy Proxy-Client to Railway

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build proxy-client Docker image
        run: docker build -f proxy-client/Dockerfile . -t proxy-client:latest

      - name: ğŸ§° Install Railway CLI
        run: npm i -g railway

      - name: ğŸ” Login to Railway
        run: railway login --token ${{ secrets.RAILWAY_TOKEN }}

      - name: ğŸš€ Deploy to Railway
        run: railway up --service proxy-client --ci