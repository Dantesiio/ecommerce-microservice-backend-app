name: Stage Delivery

on:
  push:
    branches:
      - dev
  workflow_dispatch:

concurrency:
  group: stage-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY_HOST: docker.io
  REGISTRY_REPO: dantesiio/ecommerce-backend
  SERVICES: proxy-client user-service product-service order-service payment-service shipping-service

jobs:
  stage:
    name: Build, Ship & Deploy
    runs-on: self-hosted
    environment: stage
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'
          cache: maven

      - name: Build selected modules and run tests
        run: ./mvnw -pl proxy-client,user-service,product-service,order-service,payment-service,shipping-service clean verify

      - name: Authenticate to Docker Hub
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASS: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          if [ -z "$DOCKER_USER" ] || [ -z "$DOCKER_PASS" ]; then
            echo "Docker Hub credentials missing" >&2
            exit 1
          fi
          echo "$DOCKER_PASS" | docker login "$REGISTRY_HOST" --username "$DOCKER_USER" --password-stdin

      - name: Build service images
        run: |
          for svc in $SERVICES; do
            echo "Building image for $svc"
            docker build \
              -f "$svc/Dockerfile" \
              -t "$REGISTRY_HOST/$REGISTRY_REPO:${svc}-${GITHUB_SHA}" \
              "$svc"
          done

      - name: Push service images
        run: |
          for svc in $SERVICES; do
            echo "Pushing image for $svc"
            docker push "$REGISTRY_HOST/$REGISTRY_REPO:${svc}-${GITHUB_SHA}"
          done

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Deploy proxy-client to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          IMAGE_REF: ${{ env.REGISTRY_HOST }}/${{ env.REGISTRY_REPO }}:proxy-client-${{ github.sha }}
        run: |
          if [ -z "$RAILWAY_TOKEN" ]; then
            echo "El secreto RAILWAY_TOKEN es obligatorio" >&2
            exit 1
          fi
          if [ -z "$IMAGE_REF" ]; then
            echo "No se pudo construir la referencia de la imagen" >&2
            exit 1
          fi
            railway deploy --image "$IMAGE_REF" --detach
