name: Enhanced CI/CD Pipeline

on:
  push:
    branches: [dev, stage, main]
  pull_request:
    branches: [dev, stage, main]
  release:
    types: [created]

permissions:
  contents: write
  security-events: write

env:
  JAVA_VERSION: "11"
  MAVEN_OPTS: "-Dmaven.test.failure.ignore=true"
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL || 'https://sonarcloud.io' }}

jobs:
  # Job 1: Build and Unit Tests
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"
          cache: maven

      - name: Cache SonarQube packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Run tests with coverage
        run: |
          ./mvnw clean verify \
            -DskipTests=false \
            -Dcoverage=true \
            -Dmaven.test.failure.ignore=true

      # âœ… subir el jar de user-service
      - name: Upload user-service jar
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: user-service-jar
          path: user-service/target/*.jar
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: "**/target/surefire-reports/*.xml"
          retention-days: 30

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: "**/target/site/jacoco/**"
          retention-days: 30

  # Job 2: SonarQube Analysis
  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: build-and-test
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"
          cache: maven

      # ðŸ‘‡ Nuevo: compilar para generar target/classes
      - name: Compile for Sonar (no tests)
        run: |
          ./mvnw -B -DskipTests compile

      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: test-results/

      - name: SonarQube Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.sources=.
            -Dsonar.java.binaries=**/target/classes
            -Dsonar.java.test.binaries=**/target/test-classes
            -Dsonar.junit.reportPaths=test-results
            -Dsonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco/jacoco.xml
            -Dsonar.exclusions=**/target/**,**/*.jar,**/build-wrapper-dump.json,**/Dockerfile
  # Job 3: Security Scan with Trivy
  security-scan:
    name: Security Scan (Trivy)
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download user-service jar
        uses: actions/download-artifact@v4
        with:
          name: user-service-jar
          path: user-service/target # aquÃ­ se recrea la carpeta target

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        with:
          sarif_file: "trivy-results.sarif"

      - name: Build Docker images for scanning
        run: |
          docker build -t test-image:latest -f user-service/Dockerfile .

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "test-image:latest"
          format: "table"
          exit-code: "0"
          severity: "CRITICAL,HIGH"

  # Job 4: Semantic Versioning
  semantic-version:
    name: Semantic Versioning
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.semantic.outputs.new_version }}
      tag: ${{ steps.semantic.outputs.new_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate version
        id: semantic
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch
          tag_prefix: v
          create_annotated_tag: true

      - name: Set version output
        run: |
          echo "VERSION=${{ steps.semantic.outputs.new_tag }}" >> $GITHUB_ENV
          echo "TAG=${{ steps.semantic.outputs.new_tag }}" >> $GITHUB_ENV

  # Job 5: Build and Push Docker Images
  build-docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan, semantic-version]
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # âœ… DESCARGAR EL JAR COMPILADO
      - name: Download user-service jar
        uses: actions/download-artifact@v4
        with:
          name: user-service-jar
          path: user-service/target

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/ecommerce-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: user-service/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ecommerce-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ecommerce-backend:buildcache,mode=max

      - name: Build and push api-gateway image (api-gateway-latest)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: api-gateway/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/ecommerce-backend:api-gateway-latest

  # Job 6: Deploy to Dev
  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: [build-docker, semantic-version]
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
    continue-on-error: true
    environment:
      name: dev
      url: https://dev.ecommerce.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"

      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 -d > ~/.kube/config

      - name: Ensure namespace exists
        run: |
          kubectl get ns ecommerce-microservice-dev || kubectl create ns ecommerce-microservice-dev

      - name: Deploy to Kubernetes
        run: |
          IMAGE_TAG="${{ github.ref_name }}"

          echo "Using IMAGE TAG: $IMAGE_TAG"

          kubectl set image deployment/user-service \
            user-service=${{ secrets.DOCKER_USERNAME }}/ecommerce-backend:$IMAGE_TAG \
            -n ecommerce-microservice-dev

          kubectl rollout status deployment/user-service -n ecommerce-microservice-dev

  # Job 7: Deploy to Stage (requires approval)
  deploy-stage:
    name: Deploy to Stage
    runs-on: ubuntu-latest
    needs: [build-docker, semantic-version]
    if: github.ref == 'refs/heads/stage' && github.event_name == 'push'
    continue-on-error: true
    environment:
      name: stage
      url: https://stage.ecommerce.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBECONFIG_STAGE }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Deploy to Kubernetes
        run: |
          IMAGE_TAG="${{ needs.semantic-version.outputs.tag }}"
          echo "Using IMAGE TAG: $IMAGE_TAG"

          kubectl set image deployment/user-service \
            user-service=${{ secrets.DOCKER_USERNAME }}/ecommerce-backend:$IMAGE_TAG \
            -n ecommerce-stage

          kubectl rollout status deployment/user-service -n ecommerce-stage

  # Job 8: Deploy to Production (requires approval)
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-docker, semantic-version]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    continue-on-error: true
    environment:
      name: production
      url: https://ecommerce.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBECONFIG_PROD }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Deploy to Kubernetes
        run: |
          IMAGE_TAG="${{ needs.semantic-version.outputs.tag }}"
          echo "Using IMAGE TAG: $IMAGE_TAG"

          kubectl set image deployment/user-service \
            user-service=${{ secrets.DOCKER_USERNAME }}/ecommerce-backend:$IMAGE_TAG \
            -n ecommerce-prod

          kubectl rollout status deployment/user-service -n ecommerce-prod

      - name: Generate Release Notes
        uses: ncipollo/create-release@v1
        with:
          tag: ${{ needs.semantic-version.outputs.tag }}
          name: Release ${{ needs.semantic-version.outputs.tag }}
          body: |
            ## Changes in this Release

            ### Features
            - Automated release notes

            ### Bug Fixes
            - See commit history

            ### Security
            - Security scan passed with Trivy

            Full changelog: ${{ github.server_url }}/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.sha }}
          draft: false
          prerelease: false
